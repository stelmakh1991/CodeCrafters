    <!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    
  </head>

  <body>
    <header>
      <a href="./index.html" class="header-logo">
        <svg class="logo-icon" width="24" height="24">
          <use href="/CodeCrafters/assets/icons-26ffade3.svg#icon-logo"></use>
        </svg>
        <span>Bookshelf</span>
      </a>

      <div class="header-menu-fixed">
        <a href="./index.html" class="home-link-fixed current" id="home"
          >Home</a
        >

        <div class="header-shopping-list-fixed" id="shoping-list">
          <a href="./shopingList.html">Shopping list</a>
          <svg class="logo-shop" id="logo-shop" width="20" height="20">
            <use href="/CodeCrafters/assets/icons-26ffade3.svg#icon-Bag"></use>
          </svg>
        </div>
      </div>

      <div class="header-button-wrapper">
        <div class="toggle-button">
          <div class="toggle-switch">
            <label class="switch">
              <input class="dark" type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="burger-button" onclick="toggleBurger()">
          <svg class="burger-1" id="mob-menu" width="28" height="28">
            <use href="/CodeCrafters/assets/icons-26ffade3.svg#icon-mob-menu"></use>
          </svg>
        </div>
      </div>

      <div class="dropdown-menu">
        <div class="header-menu">
          <div class="home-link">
            <a href="./index.html" id="home">Home</a>
          </div>

          <div class="header-shopping-list" id="shoping-list">
            <a href="./shopingList.html">Shopping list</a>
            <svg class="logo-shop" id="logo-shop" width="20" height="20">
              <use href="/CodeCrafters/assets/icons-26ffade3.svg#icon-Bag"></use>
            </svg>
          </div>
        </div>
      </div>
    </header>
    <script>
      function toggleBurger() {
        document.querySelector('.burger-button').classList.toggle('active');
        document.querySelector('.dropdown-menu').classList.toggle('active');
      }
    </script>
    
  </body>
</html>
